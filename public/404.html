<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Сохраняем путь, чтобы восстановить его в index.html
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Перенаправляем на корень SPA
      location.replace('/forum/');
    </script>
  </head>
  <body></body>
</html>
